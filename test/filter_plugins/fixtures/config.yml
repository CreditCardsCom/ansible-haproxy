---
haproxy_defaults:
  log: global
  mode: http
  option:
    - httplog
    - dontlognull
  timeout:
    connect: 5000
    client: 50000
    server: 50000
  errorfile:
    400: /etc/haproxy/errors/400.http
    403: /etc/haproxy/errors/403.http
    408: /etc/haproxy/errors/408.http
    500: /etc/haproxy/errors/500.http
    502: /etc/haproxy/errors/502.http
    503: /etc/haproxy/errors/503.http
    504: /etc/haproxy/errors/504.http


haproxy_global:
  log:
    /dev/log:
      - local0
      - local1 notice
  chroot: /var/lib/haproxy
  stats:
    socket: /run/haproxy/admin.sock mode 660 level admin
    timeout: 30s
  user: haproxy
  group: haproxy
  daemon: true
  ca-base: /etc/ssl/certs
  crt-base: /etc/ssl/private
  ssl-default-bind-ciphers: ECDH+AESGCM:DH+AESGCM:ECDH+AES256:DH+AES256:ECDH+AES128:DH+AES:RSA+AESGCM:RSA+AES:!aNULL:!MD5:!DSS
  ssl-default-bind-options: no-sslv3


haproxy_mailers:
  mailers1:
    mailer:
      smtp1: 192.0.2.1:587
      smtp2: 192.0.2.2:587
  mailers2:
    mailer:
      smtp1: 192.51.100.1:587
      smtp2: 192.51.100.2:587


haproxy_peers:
  peers1:
    peer:
      haproxy1: 192.0.2.1:1024
      haproxy2: 192.0.2.2:1024
      haproxy3: 192.0.2.3:1024
  peers2:
    peer:
      haproxy1: 192.51.100.1:1024
      haproxy2: 192.51.100.2:1024
      haproxy3: 192.51.100.3:1024


haproxy_resolvers:
  resolvers1:
    nameserver:
      dns1: 192.0.2.1:53
      dns2: 192.0.2.2:53
    resolve_retries: 3
    timeout:
      retry: 1s
    hold:
      valid: 10s
  resolvers2:
    nameserver:
      dns1: 192.51.100.1:53
      dns2: 192.51.100.2:53
    resolve_retries: 3
    timeout:
      retry: 1s
    hold:
      valid: 10s


haproxy_userlists:
  userlist1:
    group:
      - G1 users tiger,scott
      - G2 users xdb,scott
    user:
      - tiger password $6$k6y3o.eP$JlKBx9za9667qe4(...)xHSwRv6J.C0/D7cV91
      - scott insecure-password elgato
      - xdb insecure-password hello
  userlist2:
    group:
      - G1
      - G2
    user:
      - tiger password $6$k6y3o.eP$JlKBx(...)xHSwRv6J.C0/D7cV91 groups G1
      - scott insecure-password elgato groups G1,G2
      - xdb insecure-password hello groups G2

haproxy_listens:

haproxy_frontends:

haproxy_backends:
